<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自己写菜单结构的插件</title>
	<link rel="stylesheet" href="fontawesome-free-5.0.13/css/fontawesome-all.css">
	<link rel="stylesheet" href="css/new-jquery-menu.css">
	<script src="js/jquery.js"></script>
	<script src="js/new-jquery-menu.js"></script>
</head>
<body>
	<nav class="menu">
	    <ul id="treeMenu" class="menu-list">
	        <li>
	            <a href="#"><i class="fas fa-sitemap"></i>课程体系</a>
	        </li>
	        <li>
	            <a href="#"><i class="fas fa-tasks"></i>课程</a>
	            <ul>
	                <li>
	                    <a href="#">课程类别</a>
	                </li>
	            </ul>
	        </li>
	        <li>
	            <a href="#"><i class="fas fa-file-alt"></i>习题</a>
	        </li>
	        <li>
	            <a href="#"><i class="fas fa-user"></i>教师</a>
	        </li>
	
	        <li>
	        	<a href="#"><i class="fas fa-chart-bar"></i>统计</a>
	        	<ul>
			        <li><a href="#">今天</a></li>
			        <li><a href="#">明天</a></li>
			        <li><a href="#">昨天</a></li>
			        <li><a href="#">本周</a></li>
		        </ul>
	        </li>
	    </ul>
	</nav>
	<script>
		$('.menu-list').on('click', '>li>a', function() {
		    $('.menu-list li.active').removeClass('active');
		    $(this).closest('li').addClass('active');
		});
	</script>
</body>
</html>
